<section class="container guar-page">

  <div class="row">
    <div class="col-4 offset-4">
      <h1 class="guar-h1">Services</h1>
      <div class="guar-gal"><img src="../assets/images/guarantee.png" class="guar-img"></div>
      <hr>
    </div>
  </div>


  <div class="row guar-row" *ngFor="let service of services">
    <div class="col-lg-5">
      <img [src]="service.src" alt="" class="serviceImg">
    </div>
    <div class="col-lg-7">
      <div class="guar-block">
        <p class="guar-p">{{service.text}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <hr>
      </div>
    </div>
  </div>

</section>
